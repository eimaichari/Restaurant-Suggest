<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTime</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainContainer">
        <div class="navigationContainer">
            <div class="logo"></div>
            <div class="buttonContainer">
                <div class="button"><p>Voucher</p></div>
                <div class="button"><p>Blog</p></div>
                <div class="button"><p>Search</p></div>
                <div class="button"><p>Login</p></div>
                <div class="button"><p>Sign Up</p></div>
            </div>     
        <video autoplay muted loop id="myVideo">
            <source src="rain.mp4" type="video/mp4">
          </video>
        </div>

        <div class="sloganContainer"><p>Whatever we'd like to do</p></div>
        <div class="contentContainer">
            <p>Popular Cases</p>
        
            <div class="content">
                <div class="cases" id="first"><p>Steakhouse</p></div>
                <div class="cases" id="sec"><div class="anything"><p>Seafood</p></div></div>
                <div class="cases" id="thi"><p>Sushi</p></div>
                <div class="cases" id="for"><p>French</p></div>
                <div class="cases" id="fif"><p>Chinese</p></div>
                <div class="cases" id="six"><p>Vege Friendly</p></div>
            </div>
        </div>
    </div>
</body>
</html>
