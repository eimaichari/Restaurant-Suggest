<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTime</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainContainer">
        <div class="navigationMainContainer">
            <div class="navigationContainer">
                <div class="logo"></div>
                <div class="buttonContainer">
                    <div class="button"><p>Voucher</p></div>
                    <div class="button"><p>Blog</p></div>
                    <div class="button"><p>Search</p></div>
                    <div class="button"><p>Login</p></div>
                    <div id="signUp" class="button"><p>Sign Up</p></div>
                </div>     
            <video autoplay muted loop id="myVideo">
                <source src="rain.mp4" type="video/mp4">
              </video>
            </div>
        </div>

        <div class="sloganContainer">
            <p class="partOne">Whatever you'd like to eat:</p>
            <div class="partTwo">
                <span class="word">PRIME RIB</span>
                <span class="word">PACKING DUCK</span>
                <span class="word">COQ au VIN</span>
                <span class="word">OTORO NIGIRI</span>
                <span class="word">VEGETABLE CURRY</span>
            </div>
        </div>

        <div class="searchStraightener">
            <div class="searchContainer">
                <input 
                    id="searchSubmit"
                    type="text"
                    placeholder="Search a dish"
                >
                <div class="submit"><p>Search</p></div>
            </div>
        </div>

        <div class="contentContainer">
            <p>Popular Cases</p>
        
            <div class="contentStraightener">
                <div class="content">
                    <div class="cases" id="first"><p>Steakhouse</p></div>
                    <div class="cases" id="sec"><p>Seafood</p></div>
                    <div class="cases" id="thi"><p>Sushi</p></div>
                    <div class="cases" id="for"><p>French</p></div>
                    <div class="cases" id="fif"><p>Chinese</p></div>
                    <div class="cases" id="six"><p>Vege Friendly</p></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const words = document.querySelectorAll('.word');
        let currentWordIndex = 0;

        function showNextWord() {
        words[currentWordIndex].classList.add('show');
        setTimeout(() => {
            words[currentWordIndex].classList.remove('show');
            currentWordIndex = (currentWordIndex + 1) % words.length;
            showNextWord();
        }, 2000); // Adjust the time as needed
        }

        const input = document.getElementById('searchSubmit');
        let placeholderIndex = 0;
        const placeholders = [
            'I mean, you\'re hungry right?', 'You\'re still here? You must be famished', 
            'Just tell us what you want to eat, we\'ll show you where', 'Search a dish'
        ];

        setInterval(() => {
        input.placeholder = placeholders[placeholderIndex];
        placeholderIndex = (placeholderIndex + 1) % placeholders.length;
        }, 5000);


        showNextWord();

    </script>
</body>
</html>
